<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="icon" type="image/png" href="img/icon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
        <div class="form-signin">  
            <form action="" id="loginForm"> 
                <h1 class="h3 mb-3 font-weight-normal">Ingrese sus datos</h1>
                <label for="inputUser" class="sr-only">Ingrese su usuario</label> 
                <input type="text" id="inputUser" name="user" class="form-control" placeholder="Ingrese su usuario" required autofocus> <br>
                <label for="inputPassword" class="sr-only">Contraseña</label>
                <input type="password" name="pass" id="inputPassword" onkeypress="" class="form-control" placeholder="Contraseña" required>
                <div id="alertLogin"></div> 
                <button type="submit"  class="btn btn-lg btn-primary btn-block">Ingresar</button>
            </form> 
        </div> 
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/sweetalert.js"></script>
    <script src="js/fetch.js"></script>
    <script src="js/utileria.js"></script>
    <script src="js/login.js"></script>
     
    </script>
</body>
</html>
